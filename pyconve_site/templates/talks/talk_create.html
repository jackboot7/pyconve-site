{% extends "base.html" %}
{% load static %}
{% load i18n %} 

{% block title %}{% trans "Register to Talk at PyCon" %}{% endblock %}


{% block content %}
<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <form action="/talks/create/" method="post">{% csrf_token %}
                {% for field in form %}
                <div class="">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}    </div>
                {% endfor %}
                <input type="submit" value="{% trans "Register Talk" %}" />
            </form>
      </div>
  </div>

</div>
{% endblock content %}
